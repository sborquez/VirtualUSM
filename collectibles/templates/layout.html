<!doctype html>
  <head>
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="icon" href="{% static 'img/di.png' %}">
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Apps title  -->
    <title>{% block title %}TÃ­tulo{% endblock %} </title>
  </head>
  <body>
    <!-- debug table, show context variables-->
    {% if show_ctx %}
    <div>
        <h4>Table of context variables (ONLY DEBUG)</h4>
        <table style="width:100%; border: 1px solid black;">
          <tr>
            <th>Variable</th>
            <th>Value</th>
          </tr>
          <tr>
            <td>titulo</td><td>{{ titulo }}</td>
          </tr>
        {% block context_table_content %}
        {% endblock %}
        </table>
    </div>
    {% endif %}

    <!--content-->
    {% block content %}
    {% endblock %}
  </body>
  <footer>
    <!--js scripts-->
    {% block scripts %}
    {% endblock %}
  </footer>

</html>
