    <script type="text/javascript" src="/jsPretty/jsqrscanner.nocache.js"></script>

  <body>

      <style>
          video {
            object-fit: cover;
          }
          @media (min-width: 1000px) {
            video {
              height: 480px;
            }
          }
        </style>
      
    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->

      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled

      </div>
    </noscript>

    
      <nav>
          <div class="nav-wrapper cyan">
            <a href="#" class="brand-logo center">Virtual USM</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
            </ul>
          </div>
        </nav>
      <div class="container">
          <div class="row">

              <div class="col s12" id="scanner">

              </div>

        <div class="col s12">
            <textarea id="scannedTextMemo" class="textInput form-memo form-field-input textInput-readonly" rows="3" readonly>
            </textarea>
        </div>
      </div>

    </div>

    
  <script type="text/javascript">
    function onQRCodeScanned(scannedText)
    {
    	var scannedTextMemo = document.getElementById("scannedTextMemo");
    	if(scannedTextMemo)
    	{
    		scannedTextMemo.value = scannedText;
    	}
    }
  
    //this function will be called when JsQRScanner is ready to use
    function JsQRScannerReady()
    {
        //create a new scanner passing to it a callback function that will be invoked when
        //the scanner succesfully scan a QR code
        var jbScanner = new JsQRScanner(onQRCodeScanned);
        //reduce the size of analyzed image to increase performance on mobile devices
        jbScanner.setSnapImageMaxSize(300);
    	var scannerParentElement = document.getElementById("scanner");
    	if(scannerParentElement)
    	{
    	    //append the jbScanner to an existing DOM element
    		jbScanner.appendTo(scannerParentElement);
    	}        
    }
  </script>    
  </body>
